<!DOCTYPE html>

<html>
  <head class="backgroundcolored">
    <title>Cookie Tapper v1.2</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
  </head>
  <body class="backgroundcolored">
    <button id="button1" class="cookie centered">
      <img src="images/cookie.png" width="505" height="494" /></button
    ><br />
    <button id="button" class="">Epilepsy Machine</button>
    <button id="button2" class="">+1 Multiplier(Costs 100 cookies)</button>
    <button id="button3" class="">Clear all data</button>
    <button id="button4" class="">Admin Shenanigans</button>
    <button id="button5" class="">+1 Worker(Costs 250 cookies)</button>
    <button id="button6" class="cookie">.</button>
    <p id="cookies" class="">Cookies = 0</p>
    <p id="multiplier" class="">Multiplier = 1x</p>
    <p id="workers" class="">Workers = 0</p>

    <!--CHANGE THE CODE BELOW TO ADD CHANGELOGS-->
    <label for="changelogs">Changelogs</label>
    <select name="changelogs" id="changelogs">
      <option value="" selected>None</option>
      <option value="-Game was created">v1.0</option>
      <option value="-Added workers">v1.1</option>
      <option value="-Added Changelogs">v1.2</option>
    </select>

    <p id="changelogText"></p>

    <script>
      document
        .querySelector("#changelogs")
        .addEventListener("change", () => {});

      function handleOptionChangeForRelatedDisplay(evt) {
        const elementDisplay = document.querySelector("#changelogText");
        const elementSelect = evt.currentTarget;

        if (elementDisplay && elementSelect) {
          const elementSelect = evt.currentTarget;
          const selectedIndex = elementSelect.selectedIndex;

          elementDisplay.textContent = elementSelect[selectedIndex].value;
        }
      }

      function initMonthOptionChange() {
        const elementSelect = document.querySelector("#changelogs");
        elementSelect.addEventListener(
          "change",
          handleOptionChangeForRelatedDisplay
        );
      }

      handleOptionChangeForRelatedDisplay({
        currentTarget: document.querySelector("#changelogs"),
      });
      initMonthOptionChange();
    </script>
    <script src="main.js"></script>
  </body>
</html>
