<html>
  <head>
    <title>Cookie Tapper</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <button id="button1" class="cookie centered">
      <img
        src="https://png.pngtree.com/thumb_back/fw800/background/20220208/pngtree-burned-biscuit-eaten-cracker-overdo-photo-image_348514.jpg"
        width="500"
        height="375"
      /></button
    ><br />
    <button id="button" class="centered">Epilepsy Machine</button>
    <button id="button2" class="centered">
      +1 Multiplier(Costs 100 cookies)
    </button>
    <button id="button3" class="centered">Clear all data</button>
    <button id="button4" class="centered">Admin Shenanigans</button>
    <button id="button5" class="centered">+1 Worker(Costs 250 cookies)</button>
    <p id="cookies" class="centered">Cookies = 0</p>
    <p id="multiplier" class="centered">Multiplier = 1x</p>
    <p id="workers" class="centered">Workers = 0</p>

    <script src="main.js"></script>
  </body>
</html>
